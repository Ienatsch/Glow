<p class="feedingCol p-3 mb-0 shadow-sm">{{ feeding.feedingDate }}</p>
<p class="feedingCol p-3 mb-0 shadow-sm">{{ feeding.feedingStartTime }} - {{ feeding.feedingEndTime }}</p>
<p class="feedingCol p-3 mb-0 shadow-sm">{{ feeding.oz }}</p>
<p class="feedingCol p-3 mb-0 shadow-sm">{{ feeding.timeSinceLastFeed }}</p>

<button class="delete" type="button" (click)="deleteFeeding(feeding.feedingId)">X</button>
