<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Add Time</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <ngb-timepicker [(ngModel)]="time" [meridian]="meridian"></ngb-timepicker>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('saved')">Save</button>
        <button type="button" class="btn btn-light" (click)="modal.close()">Close</button>
    </div>
  </ng-template>
  <button class="btn btn-outline-primary mb-2 mr-2" (click)="openModal(content)">Add New</button>
